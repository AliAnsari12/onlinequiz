<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Online Quiz Maker</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#create">Create Quiz</a>
      <a href="#quizzes">Take Quiz</a>
    </nav>
  </header>

  <main>
    <!-- Home Page -->
    <section id="home">
      <h2>Welcome to the Online Quiz Maker</h2>
      <p>Create and take quizzes easily!</p>
    </section>

    <!-- Quiz Creation -->
    <section id="create">
      <h2>Create a Quiz</h2>
      <form id="quiz-form">
        <label for="quiz-title">Quiz Title:</label>
        <input type="text" id="quiz-title" required>

        <div id="questions-container">
          <div class="question-item">
            <label>Question 1:</label>
            <input type="text" class="question-text" required>

            <label>Option A:</label>
            <input type="text" class="option" required>

            <label>Option B:</label>
            <input type="text" class="option" required>

            <label>Option C:</label>
            <input type="text" class="option" required>

            <label>Option D:</label>
            <input type="text" class="option" required>

            <label>Correct Option:</label>
            <select class="correct-option">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
        </div>

        <button type="button" id="add-question">Add Question</button>
        <button type="submit">Save Quiz</button>
      </form>
    </section>

    <!-- Quiz Listing -->
    <section id="quizzes">
      <h2>Available Quizzes</h2>
      <div id="quiz-list"></div>
    </section>

    <!-- Quiz Taking -->
    <section id="take-quiz" style="display:none;">
      <h2 id="quiz-title-display"></h2>
      <div id="quiz-questions"></div>
      <button id="submit-quiz">Submit Quiz</button>
    </section>

    <!-- Quiz Results -->
    <section id="results" style="display:none;">
      <h2>Quiz Results</h2>
      <p id="score"></p>
      <button id="back-home">Back to Home</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
